<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Checker</title>
</head>
<body>
  <h1>Event Checker</h1>
  <button id="checkEventsButton">Check Events</button>
  <button id="triggerFlowButton">Trigger Studio Flow</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('checkEventsButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/check-events', { method: 'POST' });
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('result').innerText = 'Error checking events: ' + error.message;
      }
    });

    document.getElementById('triggerFlowButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/trigger-flow', { method: 'POST' });
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('result').innerText = 'Error triggering flow: ' + error.message;
      }
    });
  </script>
</body>
</html>
