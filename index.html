<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Event Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    pre {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      overflow-x: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Medical Event Checker</h1>
  <button id="checkEventsButton">Check Events</button>
  <button id="triggerFlowButton">Trigger Studio Flow</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('checkEventsButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/check-events', { method: 'POST' });
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('result').innerText = 'Error checking events: ' + error.message;
      }
    });

    document.getElementById('triggerFlowButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/trigger-flow', { method: 'POST' });
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('result').innerText = 'Error triggering flow: ' + error.message;
      }
    });
  </script>
</body>
</html>
